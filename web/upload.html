<!DOCTYPE html>
<html>
<head>
    <title>Upload Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .file-info {
            margin-top: 5px;
            font-style: italic;
        }
        #uploadStatus {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Images</h1>

        <!-- First File Input + Upload Button -->
        <div>
            <input type="file" id="fileInput1" accept=".jpg,.jpeg,.png,.gif">
            <div id="fileInfo1" class="file-info"></div>
            <button onclick="uploadFile1()" class="upload-button">Upload File 1</button>
        </div>

        <hr style="margin: 40px 0;">

        <!-- Second File Input + Upload Button -->
        <div>
            <input type="file" id="fileInput2" accept=".jpg,.jpeg,.png,.gif">
            <div id="fileInfo2" class="file-info"></div>
            <button onclick="uploadFile2()" class="upload-button">Upload File 2</button>
        </div>

        <!-- Overall Status / Confirmation -->
        <div id="uploadStatus"></div>
    </div>

    <script>
        // Display chosen file name for the first input
        document.getElementById('fileInput1').addEventListener('change', function() {
            const fileInfo1 = document.getElementById('fileInfo1');
            if (this.files.length > 0) {
                fileInfo1.innerHTML = `Selected file: ${this.files[0].name}`;
            } else {
                fileInfo1.innerHTML = '';
            }
        });

        // Display chosen file name for the second input
        document.getElementById('fileInput2').addEventListener('change', function() {
            const fileInfo2 = document.getElementById('fileInfo2');
            if (this.files.length > 0) {
                fileInfo2.innerHTML = `Selected file: ${this.files[0].name}`;
            } else {
                fileInfo2.innerHTML = '';
            }
        });

        // Upload File 1 to S3
        async function uploadFile1() {
            const fileInput = document.getElementById('fileInput1');
            if (fileInput.files.length === 0) {
                alert('Please choose a file for File 1 first.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('key', `uploads/${Date.now()}-${file.name}`);
            formData.append('file', file);

            try {
                const response = await fetch('https://s3-lambda-1735992190.s3.amazonaws.com/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    document.getElementById('uploadStatus').innerHTML = `File 1 uploaded successfully!`;
                    // If you want to redirect or handle success differently, do it here
                } else {
                    document.getElementById('uploadStatus').innerHTML = `Failed to upload File 1.`;
                }
            } catch (error) {
                console.error('Error uploading File 1:', error);
                document.getElementById('uploadStatus').innerHTML = `Error uploading File 1.`;
            }
        }

        // Upload File 2 to S3
        async function uploadFile2() {
            const fileInput = document.getElementById('fileInput2');
            if (fileInput.files.length === 0) {
                alert('Please choose a file for File 2 first.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('key', `uploads/${Date.now()}-${file.name}`);
            formData.append('file', file);

            try {
                const response = await fetch('https://s3-lambda-1735992190.s3.amazonaws.com/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    document.getElementById('uploadStatus').innerHTML = `File 2 uploaded successfully!`;
                    // If you want to redirect or handle success differently, do it here
                } else {
                    document.getElementById('uploadStatus').innerHTML = `Failed to upload File 2.`;
                }
            } catch (error) {
                console.error('Error uploading File 2:', error);
                document.getElementById('uploadStatus').innerHTML = `Error uploading File 2.`;
            }
        }
    </script>
</body>
</html>
