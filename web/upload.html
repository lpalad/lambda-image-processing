<!DOCTYPE html>
<html>
<head>
    <title>Upload Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .file-list {
            text-align: left;
            margin: 20px 0;
        }
        #uploadStatus {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Images</h1>
        <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png,.gif">
        <div id="fileList" class="file-list"></div>
        <button onclick="uploadFiles()" class="upload-button">Upload All Files</button>
        <div id="uploadStatus"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            for(let file of this.files) {
                fileList.innerHTML += `<div>${file.name}</div>`;
            }
        });

        async function uploadFiles() {
            const files = document.getElementById('fileInput').files;
            const statusDiv = document.getElementById('uploadStatus');
            const totalFiles = files.length;
            let successCount = 0;

            for(let file of files) {
                try {
                    const formData = new FormData();
                    formData.append('key', `uploads/${Date.now()}-${file.name}`);
                    formData.append('file', file);

                    const response = await fetch('https://s3-lambda-1735992190.s3.amazonaws.com/', {
                        method: 'POST',
                        body: formData
                    });

                    if(response.ok) {
                        successCount++;
                        statusDiv.innerHTML = `Uploaded ${successCount} of ${totalFiles} files...`;
                    }
                } catch(error) {
                    console.error(`Error uploading ${file.name}:`, error);
                }
            }

            if(successCount === totalFiles) {
                window.location.href = '/success.html';
            }
        }
    </script>
</body>
</html>
